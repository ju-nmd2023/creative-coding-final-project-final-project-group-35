<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./src/assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./src/assets/favicon/android-chrome-512x512.png"
    />
    <link rel="manifest" href="./src/assets/favicon/site.webmanifest" />

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="https://unpkg.com/tone"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.11/dist/lenis.css"
    />
    <script src="https://unpkg.com/lenis@1.3.11/dist/lenis.min.js"></script>
    <title>Interactive Art-world</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        position: relative;
      }

      #scroll-content {
        height: 5888px;
        width: 100%;
        position: relative;
        pointer-events: none;
      }

      canvas {
        position: fixed !important;
        top: 0;
        left: 0;
        display: block;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <div id="scroll-content"></div>
    <script src="./src/project.js" type="module"></script>
  </body>
</html>
